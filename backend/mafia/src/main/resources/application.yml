spring:
  application:
    name: mafia
  profiles:
    active: secret
  devtools:
    restart:
      enabled: true  # 서버 코드 변경 시 재시작
    livereload:
      enabled: true  # 프론트엔드 수정 시 새로고침

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update # 테이블 자동 생성
    show-sql: true     # SQL 쿼리 로그 출력
    properties:
      hibernate:
        format_sql: true # SQL 쿼리 포맷팅

  redis:
    host: localhost
    port: 6379
    password: "" # 비밀번호가 없으면 빈 문자열
    database: 0